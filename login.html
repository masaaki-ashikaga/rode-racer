<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login Page</title>
</head>
<body>
  <div class="login-page">
    <h1 class="site-title">Rode Racer</h1>
    <div class="form">
      <form>
        <p><input type="text" name="username" class="username" placeholder="username"></p>
        <p><input type="password" name="password" class="password" placeholder="password"></p>
        <p class="btn"><input type="submit" value="Login" class="submit-btn"></p>
      </form>
    </div>
    
    <p class="create-account">Don't have an account?<a href="signup.html" class="sign-up">SignUp!</a></p>
  </div>
  
</body>
</html>
