<body>
  <header class="header">
    <div class="menu">
      <div class="site-name">
        <h1>Road Racer</h1>
      </div>
      <div class="site-menu">
        <ul class="menu-list">
          <li><a href="user_admin.html">User</a></li>

  <main>
      <div class="new-create-admin">
          <div class="form">
            <form>
                <h1 class="form-title">Admin Brand Create</h1>
                <p><input type="text" name="brandname" class="brandname" placeholder="brandname"></p>
                <p><input type="text" name="url" class="url" placeholder="URL"></p>
                <p>Price
                  <select>
                    <option>5万〜</option>
                    <option>10万〜</option>
                    <option>15万〜</option>
                    <option>20万〜</option>
                    <option>25万〜</option>
                    <option>30万〜</option>
                  </select>
                <p><textarea name="comment" class="comment" placeholder="comment"></textarea></p>
                <p><textarea name="history" class="history" placeholder="history"></textarea></p>
                <p><textarea name="character" class="character" placeholder="character"></textarea></p>
                <p class="brand-img"><label><input type="file" name="brand-main-img">メイン画像を選択</label></p>
                <p class="brand-img"><label><input type="file" name="brand-sub-img1">サブ画像１を選択</label></p>
                <p class="brand-img"><label><input type="file" name="brand-sub-img2">サブ画像２を選択</label></p>
                <p class="brand-img"><label><input type="file" name="brand-sub-img3">サブ画像３を選択</label></p>
                <p class="btn"><input type="submit" value="Create" class="submit-btn"></p>
          </form>
        </div>
    </div>
